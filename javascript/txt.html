
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="divDD"></div>
	<button onclick="makeDD()">Make DD</button>
	<script>
		let empData =[  
    {name:"Shyam", email:"shyamjaiswal@gmail.com"},  
    {name:"Bob", email:"bob32@gmail.com"},  
    {name:"Jai", email:"jai87@gmail.com"}  
];
function makeDD(){
	let div = document.getElementById('divDD');
	let html = makeDDOptions(empData);
	div.innerHTML= html;
}
function makeDDOptions(arr){
	const optArr =arr.map(function(opt){
		return '<option>'+opt.name+'</option>';
	});
	let str = '<select>'+optArr.join('')+'</select>';
	console.log(str);
	return str;
}
	</script>
</body>
</html>
